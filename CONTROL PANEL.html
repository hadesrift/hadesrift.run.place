{% extends "base.html" %}
{% block content %}
<h2>Admin Panel</h2>

<h3>Add News</h3>
<form method="POST">
    <input type="text" name="news" placeholder="Enter news text" required>
    <button type="submit">Add News</button>
</form>

<h3>Add Video Link</h3>
<form method="POST">
    <input type="text" name="video_link" placeholder="Enter YouTube video link" required>
    <button type="submit">Add Video</button>
</form>

<a href="{{ url_for('logout') }}">Logout</a>

{% if get_flashed_messages() %}
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
