{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="POST">
    <input type="password" name="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
</form>
{% if get_flashed_messages() %}
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
